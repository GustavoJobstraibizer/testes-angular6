<div class="container">
  <a [routerLink]="['/produtos/new']" class="btn btn-primary">
    <i class="fa fa-plus-circle"></i> Novo
  </a>

</div>

<div class="table-responsive">
  <table class="table table-striped table-sm table-hover mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <th scope="row">{{ prod.id }}</th>
        <td>{{ prod.nome }}</td>
        <td>
          <a routerLink="/proddetail/{{prod.id}}" class="btn btn-primary btn-sm">
            <i class="far fa-eye"></i>
          </a>
          <button (click)="deleteProd(prod.id)" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i>
          </button>
          <a routerLink="/prodedit/{{prod.id}}" class="btn btn-success btn-sm">
            <i class="far fa-edit"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
