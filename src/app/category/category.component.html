<div class="container">
  <a [routerLink]="['/category/new']" class="btn btn-primary">
    <i class="fa fa-plus-circle"></i> Novo
  </a>

  <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="headerHeight" [rowHeight]="rowHeight"
    [selectionType]="checkbox" [footerHeight]="50" [rowHeight]="'auto'" [limit]="page.size" (page)='setPage($event)' [count]="page.totalElements"
    [offset]="page.pageNumber" [externalPaging]="true">
  </ngx-datatable>

  <ng-template #hdrTpl let-column="column">
    <strong>{{column.name}}</strong>
  </ng-template>

  <!-- {{ page | json }} -->

  <ng-template #editTmpl let-row="row" let-value="value">

    <div>
      <a routerLink="/category/detail/{{row.id}}" class="btn btn-primary btn-sm">
        <i class="far fa-eye"></i>
      </a>
      <button (click)="deleteCategory(row.id)" class="btn btn-danger btn-sm">
        <i class="fas fa-trash"></i>
      </button>
      <a routerLink="/category/edit/{{row.id}}" class="btn btn-success btn-sm">
        <i class="far fa-edit"></i>
      </a>
    </div>

  </ng-template>
